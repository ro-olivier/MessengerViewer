<!DOCTYPE html>
  <head>
  <meta charset="utf-8">
    <style>

      .area {
        fill: steelblue;
        clip-path: url(#clip);
      }

      .zoom {
        cursor: move;
        fill: none;
        pointer-events: all;
      }

      .legend, .activateAll {
        font-size: 12px;
      }

      .legend rect, #activateAllRect {
        cursor: pointer;                                              
        stroke-width: 2;
      }

      rect.disabled {                                                 
        fill: transparent !important;                                 
      }

      .toggle_data_type_button text {
        font-size: 12px;
        fill: white;
        pointer-events: none;
        text-anchor: middle;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        cursor: pointer;   
      }

      .toggle_data_type_button rect {
        cursor: pointer;   
      }

      .toggle_data_type_button rect.pressed {
        fill: #000f2b;
      }

    </style>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="d3.button.js"></script>
  </head>
  <body>
    <center>
      <svg width="1080" height="780"></svg>
    </center>
    <script type="text/javascript" src="MessengerViewer.js"></script>
  </body>
</html>
